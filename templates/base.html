<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Train</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/"><img src="static/img/home.png" width="60" height="60" alt=""> Train</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/info">Info</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/records">Records</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      {% if current_user.is_authenticated %}
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user_name }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/profile">Profile</a>
          <a class="dropdown-item" href="/missions">Mission</a>
          <a class="dropdown-item" href="/training">TrainingToday</a>
          <a class="dropdown-item" href="/logout">Logout</a>
        </div>
      </li>
{% else %}
    <p>
        <a class="btn btn-outline-success" href="/register">Зарегистрироваться</a>
        <a class="btn btn-outline-primary" href="/login">Войти</a>
    </p>
{% endif %}
    </form>
  </div>
</nav>
</header>
<!-- Begin page content -->

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
